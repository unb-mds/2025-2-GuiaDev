<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Changelog — GuiaDev</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="../assets/images/logo.svg" alt="GuiaDev" height="40" />
      <span class="brand-text">GuiaDev</span>
      <nav id="site-nav" class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guias.html">Guias</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Changelog</h1>
      <div id="md-content" class="markdown-body">
        <p>Carregando conteúdo...</p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (function(){
      const mdPath = '../changelog.md';
      const container = document.getElementById('md-content');
      if(!container) return;
      fetch(mdPath).then(res => res.ok ? res.text() : Promise.reject(res.status)).then(md => {
        container.innerHTML = marked.parse(md);
      }).catch(() => { container.innerHTML = '<p>Changelog indisponível.</p>'; });
    })();
  </script>
</body>
</html>
